<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <button id="generateBtn" >Générer un mot de passe</button>
        
        <label for="length">Longueur du mot de passe :</label>
        <input type="number" id="length" min="12" max="128" value="8">
        
    <label><input type="checkbox" id="lowercase" checked> Inclure des lettres minuscules</label>
    <label><input type="checkbox" id="uppercase" checked> Inclure des lettres majuscules</label>
    <label><input type="checkbox" id="numbers" checked> Inclure des chiffres</label>
    <label><input type="checkbox" id="specialChars" checked> Inclure des caractères spéciaux</label>
        <div id="passwordDisplay" class="password-container">Votre mot de passe apparaîtra ici</div>    
        <div id="errorDisplay" style="color: red;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
